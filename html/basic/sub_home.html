<repeat group="{{ @array_all_postboxes }}" value="{{ @post_box_array }}" counter="{{ @ctr }}">
    <check if="@ctr==1 or @ctr==10">
        <true>
            <div class="span4">
                <a   href="{{@BASE}}/pb/id/{{@post_box_array['post_id']}}">
                    <check if="{{@img}}">
                    <true>
                        <img title="{{@post_box_array['caption']}}" alt="{{@post_box_array['caption']}}" src="{{@post_box_array['img'] }}" />    
                    </true>
                    <false>
                        <img title="{{@post_box_array['caption']}}" alt="{{@post_box_array['caption']}}" src="{{@post_box_array['picture_url'] }}" />    
                    </false>
                    </check>
                </a>
            </div>
        </true>
        <false>
            <div class="span2">
                    <check if="{{@img}}">
                    <true>
                        <img title="{{@post_box_array['caption']}}" alt="{{@post_box_array['caption']}}" src="{{@post_box_array['img'] }}" />    
                    </true>
                    <false>
                        <img title="{{@post_box_array['caption']}}" alt="{{@post_box_array['caption']}}" src="{{@post_box_array['picture_url'] }}" />    
                    </false>
                    </check>
                <br>&nbsp;
            </div>
        </false>
    </check>
</repeat>
