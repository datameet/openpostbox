<div class="span4">
    <check if="{{@img}}">
    <true>
        <img src="data:jpg;base64,{{@img}} ?>" />
    </true>
    <false>
        <img src="{{@picture_url}}" />    
    </false>
    </check>
</div>
<div class="span4">
	<img src="{{@map}}"/>
		<br><br>
		<b>Geo:</b>{{@lat}},{{@lan}}&nbsp;(<a target="_new" href="http://www.openstreetmap.org/index.html?mlat={{@lat}}&mlon={{@lan}}&zoom=15&layers=B000FTF">OSM</a>,&nbsp;<a target="_new" href="http://maps.google.com/maps?ll={{@lat}},{{@lan}}&spn=0.1,0.1&t=m&q={{@lat}},{{@lan}}">GM</a>)<br>
        


        <b>Address:</b> {{@formatted_address}}<br>
		<b>Pincode:</b> <a href="{{@BASE}}/pb/pincode/{{@pincode}}" >{{@pincode}}</a><br>
		<b>Tags :</b> {{@tags}}<br>
		<b>By:</b> {{@username}}&nbsp;</br>
</div>
